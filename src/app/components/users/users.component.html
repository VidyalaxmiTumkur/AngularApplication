<h2>Users</h2>
          <!-- ? used here is for, allowing the condition when there are no users   -->
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">     <!-- (*ngIf="loaded && users.length > 0; else noUsers")after Angular4 we can user else in this way -->
  <li class="card card-body mb-2" *ngFor=" let user of users">
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>

    <ul class="list-group" *ngIf="showExtended && user.age && user.address">   <!--if there's data, then only its shown otherwise it won't -->
      <li class="list-group-item">Age: {{ user.age }}</li>
      <li class="list-group-item">Address: {{ user.address.street }}, {{ user.address.city }}, {{ user.address.province }}.</li>
    </ul>
  </li>
</ul>

<!-- <ng-template #noUsers>No Users Found...</ng-template> -->




<h4 *ngIf="!loaded">Loading Users...</h4>

<h4 *ngIf="users?.length === 0">No Users Found!!!</h4>
